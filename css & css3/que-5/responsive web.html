• A content section with two columns.

• On smaller screens (below 768px), stack the columns vertically.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css task 5</title>
    <style>
        * {
            box-sizing: border-box;
            text-decoration: none;
            padding: 0;
            margin: 0;
            list-style-type: none;
            color: black;
            text-transform: capitalize;
            font-family: Arial, Helvetica, sans-serif;
        }

        header ,footer{
            background-color: gray;
        }

        header nav {
            display: flex;
            justify-content: space-between;
        }

        nav .logo {
            padding: 1rem;
            width: 120px;
            border-radius: 20px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: gray;
        }

        .nav_link ,footer{
            padding: 2rem;
        }

        .nav_link li {
            padding: 0 2.5rem;
            font-size: 2rem;
            display: inline-block;
        }

        main {
            background-color: rgb(57, 56, 56);
            padding: 2rem;
        }

        main .content {
            background-color: antiquewhite;
            display: flex;
            margin: auto;
        }

        .content .column {
            border: 2px solid black;
            width: 48%;
            text-align: center;
            margin: 1rem;
            line-height:2rem;
            overflow: hidden;
            transition: 0.5s ease;
        }
        .column:hover{
            transform: scale(1.02);
            box-shadow: 2px 2px 10px black;
        }
        .column button{
            background-color: black;
            width: 100%;
            color: white;
            padding: 1rem;
        }
        footer{
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
       
        @media (max-width:768px) {
            header nav {
                display: block;
            }

            .nav_link li {
                font-size: 1.8rem;
                display: block;
                padding: 0;
                border-bottom: 2px solid rgba(0, 0, 0, 0.271);
                margin: 1rem;
            }
            main .content {
            background-color: antiquewhite;
            display: block;
            margin: auto;
            padding: 1rem;
        }
       
        .content .column {
            width: 90%;
            margin: 2rem;
            line-height:2rem;
            overflow: hidden;
        }
        }

    </style>
</head>
